<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Competitor CRO Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .table-container { max-height: 70vh; overflow-y: auto; }
        thead th { position: sticky; top: 0; background-color: #1f2937; z-index: 10; }
        .tooltip { position: relative; display: inline-block; }
        .tooltip .tooltiptext {
            visibility: hidden; width: 300px; background-color: #374151; color: #fff;
            text-align: left; border-radius: 6px; padding: 12px;
            position: absolute; z-index: 1; bottom: 125%; left: 50%;
            margin-left: -150px; opacity: 0; transition: opacity 0.3s;
            font-weight: 400; font-size: 0.875rem;
        }
        .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        button:disabled { cursor: not-allowed; opacity: 0.5; }
    </style>
</head>
<body class="text-gray-200 p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-white">AI Competitor CRO Dashboard</h1>
            <p id="last-updated" class="text-gray-400 mt-1">Fetching latest data...</p>
        </div>

        <!-- URL Input -->
        <div class="mb-4 p-4 bg-gray-800 rounded-lg">
            <h3 class="text-lg font-medium text-white mb-2">Monitor a New URL</h3>
            <div class="flex flex-wrap gap-4 items-end">
                <div class="flex-grow">
                    <label for="new-url-input" class="block text-sm font-medium text-gray-300">Enter full URL to monitor</label>
                    <input type="url" id="new-url-input" placeholder="https://www.newcompetitor.com/features"
                        class="mt-1 block w-full pl-3 pr-4 py-2 text-base bg-gray-700 border-gray-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                </div>
                <button id="add-url-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">
                    Add URL
                </button>
            </div>
        </div>

        <!-- Filters + Actions -->
        <div class="flex flex-wrap gap-4 mb-4 p-4 bg-gray-800 rounded-lg items-end">
            <div>
                <label for="competitor-filter" class="block text-sm font-medium text-gray-300">Filter by Competitor</label>
                <select id="competitor-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-gray-700 border-gray-600 rounded-md">
                    <option>All</option>
                </select>
            </div>
            <div>
                <label for="change-filter" class="block text-sm font-medium text-gray-300">Filter by Change</label>
                <select id="change-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-gray-700 border-gray-600 rounded-md">
                    <option>All Changes</option>
                    <option>Changes Only</option>
                </select>
            </div>
            <div class="flex-grow"></div>
            <div class="flex gap-4">
                <button id="force-scan-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
                    <span id="scan-btn-text">Force Scan</span>
                </button>
                <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">
                    Export CSV
                </button>
            </div>
        </div>

        <!-- Report Table -->
        <div class="table-container bg-gray-800 rounded-lg shadow">
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-800">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Scan Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Competitor</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Subcategory</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Change?</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Summary</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Insights</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="report-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const lastUpdatedEl = document.getElementById('last-updated');
        const reportBody = document.getElementById('report-body');
        const competitorFilter = document.getElementById('competitor-filter');
        const changeFilter = document.getElementById('change-filter');
        const newUrlInput = document.getElementById('new-url-input');
        const addUrlBtn = document.getElementById('add-url-btn');
        const forceScanBtn = document.getElementById('force-scan-btn');
        const scanBtnText = document.getElementById('scan-btn-text');
        const exportBtn = document.getElementById('export-btn');

        let currentMonitoredUrls = [];
        let currentReportData = [];
        let pollingInterval;
        let lastKnownTimestamp = null;
        let allTableRows = [];

        document.addEventListener('DOMContentLoaded', loadInitialData);
        competitorFilter.addEventListener('change', applyFilters);
        changeFilter.addEventListener('change', applyFilters);
        addUrlBtn.addEventListener('click', addNewUrl);
        forceScanBtn.addEventListener('click', handleForceScan);
        exportBtn.addEventListener('click', exportTableToCSV);
        reportBody.addEventListener('click', handleRemoveUrl);

        async function loadInitialData() {
            try {
                const response = await fetch('/api/get-urls');
                const data = await response.json();
                if(data.error) throw new Error(data.error);
                currentMonitoredUrls = data.urls || [];
            } catch (e) {
                lastUpdatedEl.innerHTML = `<span class="text-red-400 font-bold">Error loading URLs: ${e.message}</span>`;
            }
            fetchLatestReport();
        }

        function updateDashboard(data) {
            currentReportData = data.reportData || [];
            lastKnownTimestamp = data.lastUpdated || new Date().toISOString();
            lastUpdatedEl.textContent = `Last Updated: ${new Date(lastKnownTimestamp).toLocaleString()}`;
            renderReport(currentReportData);
            populateFilters(currentReportData);
        }

        function renderReport(reportData) {
            reportBody.innerHTML = '';
            if (!reportData || reportData.length === 0) {
                reportBody.innerHTML = `<tr><td colspan="8" class="text-center p-6">No data available. Add a URL and click Force Scan.</td></tr>`;
                return;
            }
            reportData.forEach(row => {
                 const insightsHTML = row.insight ? `<div class="tooltip"><span class="font-semibold text-white">View Insight</span><span class="tooltiptext"><strong>Insight:</strong> ${row.insight}<br><br><strong>Hypothesis:</strong> ${row.hypothesis || 'N/A'}</span></div>` : 'N/A';
                const changeHTML = row.changeDetected ? `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-900 text-green-300">Yes</span>` : `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-900 text-gray-400">No</span>`;
                
                const tr = document.createElement('tr');
                tr.dataset.url = row.url;
                tr.dataset.competitor = row.competitor;
                tr.dataset.change = row.changeDetected ? 'yes' : 'no';

                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${row.scanDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm"><a href="${row.url}" target="_blank" class="text-indigo-400 hover:text-indigo-300">${row.competitor}</a></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${row.subcategory || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${changeHTML}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${row.changeStatus || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${row.summary || 'No changes detected'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${insightsHTML}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                        <button class="remove-btn text-gray-500 hover:text-red-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                    </td>
                `;
                reportBody.appendChild(tr);
            });
            allTableRows = Array.from(reportBody.getElementsByTagName('tr'));
        }

        function populateFilters(data) {
            if (!data) return;
            competitorFilter.innerHTML = '<option>All</option>';
            [...new Set(data.map(r => r.competitor))].forEach(comp => {
                competitorFilter.insertAdjacentHTML('beforeend', `<option>${comp}</option>`);
            });
        }

        function applyFilters() {
            const selectedCompetitor = competitorFilter.value;
            const selectedChange = changeFilter.value;
            allTableRows.forEach(row => {
                const competitorMatch = selectedCompetitor === 'All' || row.dataset.competitor === selectedCompetitor;
                const changeMatch = selectedChange === 'All Changes' || (selectedChange === 'Changes Only' && row.dataset.change === 'yes');
                row.style.display = (competitorMatch && changeMatch) ? '' : 'none';
            });
        }

        async function addNewUrl() {
            const url = newUrlInput.value.trim();
            if (!url || currentMonitoredUrls.includes(url)) return;
            
            currentMonitoredUrls.push(url);
            newUrlInput.value = '';
            
            try {
                await fetch('/api/update-urls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: currentMonitoredUrls }),
                });
            } catch (e) { console.error("Failed to update URL list:", e); }
        }
        
        async function handleRemoveUrl(event) {
            const removeButton = event.target.closest('.remove-btn');
            if (!removeButton) return;
            const rowToRemove = removeButton.closest('tr');
            const urlToRemove = rowToRemove.dataset.url;
            
            currentMonitoredUrls = currentMonitoredUrls.filter(url => url !== urlToRemove);
            
            try {
                 await fetch('/api/update-urls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: currentMonitoredUrls }),
                });
                rowToRemove.remove();
            } catch(e) { console.error("Failed to update URL list:", e); }
        }
        
        function exportTableToCSV() {
            const headers = Array.from(document.querySelectorAll("thead th")).map(th => th.textContent.trim()).slice(0,-1);
            let csv = headers.join(',') + '\n';
            allTableRows.filter(row => row.style.display !== 'none').forEach(row => {
                const cells = Array.from(row.querySelectorAll('td')).slice(0,-1);
                csv += cells.map(cell => `"${cell.textContent.trim()}"`).join(',') + '\n';
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "competitor_report.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function fetchLatestReport() {
            try {
                const res = await fetch('/api/get-report');
                const report = await res.json();
                if (report && report.lastUpdated !== lastKnownTimestamp) updateDashboard(report);
            } catch (e) {
                lastUpdatedEl.innerHTML = `<span class="text-red-400 font-bold">Error fetching report</span>`;
            }
        }

        async function handleForceScan() {
            if (forceScanBtn.disabled) return;
            forceScanBtn.disabled = true;
            scanBtnText.textContent = 'Queueing...';

            try {
                const response = await fetch('/api/start-scan', { method: 'POST' });
                const raw = await response.text();
                let payload = null;
                try { payload = JSON.parse(raw); } catch {}

                if (!response.ok) {
                    const msg = (payload && payload.error) || `HTTP ${response.status}`;
                    throw new Error(msg);
                }

                scanBtnText.textContent = 'Scan in Progress...';
                pollingInterval = setInterval(fetchLatestReport, 15000);
                 setTimeout(() => {
                    clearInterval(pollingInterval);
                    if (scanBtnText.textContent === 'Scan in Progress...') {
                        forceScanBtn.disabled = false;
                        scanBtnText.textContent = 'Force Scan';
                        lastUpdatedEl.textContent = 'Scan took too long or server is busy. Please try again.';
                    }
                }, 300000);

            } catch (error) {
                lastUpdatedEl.innerHTML = `<span class="text-red-400 font-bold">Error starting scan:</span><br><span class="text-red-500 text-sm">${error.message}</span>`;
                forceScanBtn.disabled = false;
                scanBtnText.textContent = 'Force Scan';
            }
        }
    </script>
</body>
</html>
