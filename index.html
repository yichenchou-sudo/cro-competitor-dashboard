<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Competitor CRO Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .table-container { max-height: 70vh; overflow-y: auto; }
        thead th { position: sticky; top: 0; background-color: #1f2937; z-index: 10;}
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Style for disabled button */
        button:disabled { cursor: not-allowed; background-color: #374151; }
    </style>
</head>
<body class="text-gray-200 p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex flex-wrap justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-white">AI Competitor CRO Dashboard</h1>
                <p id="last-updated" class="text-gray-400 mt-1">Fetching latest data...</p>
            </div>
            <div>
                <button id="force-scan-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200 flex items-center">
                    <svg id="scan-icon-default" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M4 20h5v-5M20 4h-5v5" />
                    </svg>
                    <svg id="scan-icon-loading" class="animate-spin h-5 w-5 mr-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="scan-btn-text">Force Scan</span>
                </button>
            </div>
        </div>
        
        <div id="report-table-container" class="mt-6 hidden">
             <div class="table-container bg-gray-800 rounded-lg shadow">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-800">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Scan Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Competitor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Change Detected?</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Summary</th>
                        </tr>
                    </thead>
                    <tbody id="report-body" class="bg-gray-900 divide-y divide-gray-800">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="loader-container" class="text-center p-8">
            <div class="loader"></div>
            <p>Loading latest competitor report...</p>
        </div>
    </div>

    <script>
        // --- UI ELEMENTS ---
        const reportBody = document.getElementById('report-body');
        const lastUpdatedEl = document.getElementById('last-updated');
        const loaderContainer = document.getElementById('loader-container');
        const reportTableContainer = document.getElementById('report-table-container');
        const forceScanBtn = document.getElementById('force-scan-btn');
        const scanBtnText = document.getElementById('scan-btn-text');
        const scanIconDefault = document.getElementById('scan-icon-default');
        const scanIconLoading = document.getElementById('scan-icon-loading');

        // --- CORE LOGIC ---
        async function fetchReportData() {
            try {
                // In a live environment, you might add a cache-busting parameter
                // const response = await fetch(`/api/scanner?t=${new Date().getTime()}`);
                const response = await fetch('/api/scanner');
                if (!response.ok) {
                    throw new Error(`API responded with status ${response.status}`);
                }
                const data = await response.json();
                
                let tableRowsHTML = '';
                data.reportData.forEach(row => {
                    const changeDetectedHTML = row.changeDetected 
                        ? `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-900 text-green-300">Yes</span>`
                        : `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-900 text-gray-400">No</span>`;

                    tableRowsHTML += `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${row.scanDate}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white"><a href="${row.url}" target="_blank" class="text-indigo-400 hover:text-indigo-300">${row.competitor}</a></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">${changeDetectedHTML}</td>
                            <td class="px-6 py-4 text-sm text-gray-300">${row.changeDetected ? row.summary : 'No significant changes.'}</td>
                        </tr>
                    `;
                });
                reportBody.innerHTML = tableRowsHTML;
                const updatedDate = new Date(data.lastUpdated).toLocaleString('en-GB', { dateStyle: 'long', timeStyle: 'short'});
                lastUpdatedEl.textContent = `Last Updated: ${updatedDate} BST`;
                loaderContainer.style.display = 'none';
                reportTableContainer.style.display = 'block';

            } catch (error) {
                console.error("Error fetching report:", error);
                loaderContainer.style.display = 'none';
                reportTableContainer.style.display = 'block';
                reportBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-400">Failed to load report. Check the console for details.</td></tr>`;
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchReportData();
        });

        forceScanBtn.addEventListener('click', () => {
            if (forceScanBtn.disabled) return;
            
            // Set loading state
            forceScanBtn.disabled = true;
            scanBtnText.textContent = 'Scanning...';
            scanIconDefault.classList.add('hidden');
            scanIconLoading.classList.remove('hidden');
            
            // Clear current report and show loader inside table
            reportTableContainer.style.display = 'block';
            loaderContainer.style.display = 'none';
            reportBody.innerHTML = `<tr><td colspan="4" class="text-center p-8"><div class="loader"></div><p>Performing live scan now...</p></td></tr>`;
            
            fetchReportData().finally(() => {
                // Restore button state after fetch is complete
                forceScanBtn.disabled = false;
                scanBtnText.textContent = 'Force Scan';
                scanIconDefault.classList.remove('hidden');
                scanIconLoading.classList.add('hidden');
            });
        });

    </script>
</body>
</html>
