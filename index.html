<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Competitor CRO Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .table-container { max-height: 70vh; overflow-y: auto; }
        thead th { position: sticky; top: 0; background-color: #1f2937; z-index: 10;}
        .tooltip { position: relative; display: inline-block; }
        .tooltip .tooltiptext { visibility: hidden; width: 300px; background-color: #374151; color: #fff; text-align: left; border-radius: 6px; padding: 12px; position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -150px; opacity: 0; transition: opacity 0.3s; font-weight: 400; font-size: 0.875rem; }
        .tooltip .tooltiptext ul { list-style-position: outside; padding-left: 1.25rem; }
        .tooltip .tooltiptext li { margin-bottom: 0.5rem; }
        .tooltip .tooltiptext li strong { color: #a5b4fc; }
        .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        button:disabled { cursor: not-allowed; background-color: #374151; opacity: 0.7; }
    </style>
</head>
<body class="text-gray-200 p-4 sm:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header, Add URL, Filters & Actions Sections -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-white">AI Competitor CRO Dashboard</h1>
            <p id="last-updated" class="text-gray-400 mt-1">Fetching latest data...</p>
        </div>
        <div class="mb-4 p-4 bg-gray-800 rounded-lg">
            <h3 class="text-lg font-medium text-white mb-2">Monitor a New URL</h3>
            <div class="flex flex-wrap gap-4 items-end">
                <div class="flex-grow">
                    <label for="new-url-input" class="block text-sm font-medium text-gray-300">Enter full URL to monitor</label>
                    <input type="url" id="new-url-input" placeholder="https://www.newcompetitor.com/features" class="mt-1 block w-full pl-3 pr-4 py-2 text-base bg-gray-700 border-gray-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                </div>
                <button id="add-url-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Add URL</button>
            </div>
        </div>
        <div class="flex flex-wrap gap-4 mb-4 p-4 bg-gray-800 rounded-lg items-end">
            <div>
                <label for="competitor-filter" class="block text-sm font-medium text-gray-300">Filter by Competitor</label>
                <select id="competitor-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-gray-700 border-gray-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"><option>All</option></select>
            </div>
            <div>
                <label for="change-filter" class="block text-sm font-medium text-gray-300">Filter by Change</label>
                <select id="change-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-gray-700 border-gray-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"><option>All Changes</option><option>Changes Only</option></select>
            </div>
            <div class="flex-grow"></div>
            <div class="flex gap-4">
                 <button id="force-scan-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200 flex items-center justify-center h-full"><span id="scan-btn-text">Force Scan</span></button>
                <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200 h-full">Export CSV</button>
            </div>
        </div>
        
        <!-- Report Table -->
        <div class="table-container bg-gray-800 rounded-lg shadow">
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-800">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Scan Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Competitor</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Subcategory</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Change Detected?</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Change Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Change Category</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Summary & Insights</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="report-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const lastUpdatedEl = document.getElementById('last-updated');
        const reportBody = document.getElementById('report-body');
        const competitorFilter = document.getElementById('competitor-filter');
        const changeFilter = document.getElementById('change-filter');
        const newUrlInput = document.getElementById('new-url-input');
        const addUrlBtn = document.getElementById('add-url-btn');
        const exportBtn = document.getElementById('export-btn');
        const forceScanBtn = document.getElementById('force-scan-btn');
        const scanBtnText = document.getElementById('scan-btn-text');
        
        let allTableRows = []; 
        let currentMonitoredUrls = [];
        let currentReportData = [];
        let pollingInterval;
        let lastKnownTimestamp = null;

        document.addEventListener('DOMContentLoaded', loadInitialData);
        competitorFilter.addEventListener('change', applyFilters);
        changeFilter.addEventListener('change', applyFilters);
        addUrlBtn.addEventListener('click', addNewUrl);
        exportBtn.addEventListener('click', exportTableToCSV);
        reportBody.addEventListener('click', handleRemoveUrl);
        forceScanBtn.addEventListener('click', handleForceScan);

        async function loadInitialData() {
            const cachedReport = localStorage.getItem('competitorReport');
            if(cachedReport) updateDashboard(JSON.parse(cachedReport));

            try {
                const response = await fetch('/api/get-urls');
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                currentMonitoredUrls = data.urls || [];
                if (currentMonitoredUrls.length === 0 && (!cachedReport || JSON.parse(cachedReport).reportData.length === 0)) {
                     reportBody.innerHTML = `<tr><td colspan="8" class="text-center p-8">No URLs are being monitored. Add one to begin.</td></tr>`;
                }
            } catch (e) {
                console.error("Could not fetch URL list", e);
                lastUpdatedEl.textContent = "Error: Could not fetch URL list from server.";
            }
            fetchLatestReport();
        }

        function updateDashboard(data) {
            currentReportData = data.reportData || [];
            renderReport(currentReportData);
            populateFilters(currentReportData);
            lastKnownTimestamp = data.lastUpdated;
            const updatedDate = new Date(data.lastUpdated).toLocaleString('en-GB', { dateStyle: 'long', timeStyle: 'short'});
            lastUpdatedEl.textContent = `Last Updated: ${updatedDate} BST`;
            localStorage.setItem('competitorReport', JSON.stringify(data));
        }

        function renderReport(reportData) {
            if (!reportData || reportData.length === 0) {
                 if(currentMonitoredUrls.length > 0) {
                    reportBody.innerHTML = `<tr><td colspan="8" class="text-center p-8">Scan results are not yet available. Click 'Force Scan'.</td></tr>`;
                } else {
                    reportBody.innerHTML = `<tr><td colspan="8" class="text-center p-8">No URLs are being monitored. Add one to begin.</td></tr>`;
                }
                return;
            }
            
            reportBody.innerHTML = '';
            reportData.forEach(row => {
                const tr = document.createElement('tr');
                tr.dataset.competitor = row.competitor;
                tr.dataset.change = row.changeDetected ? 'yes' : 'no';
                tr.dataset.url = row.url;
                 const changeDetectedHTML = row.changeDetected ? `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-900 text-green-300">Yes</span>` : `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-900 text-gray-400">No</span>`;
                const statusHTML = row.changeStatus === 'Pending Scan' ? `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-900 text-yellow-300">${row.changeStatus}</span>` : `<span class="text-gray-400">${row.changeStatus || 'N/A'}</span>`;
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${row.scanDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white"><a href="${row.url}" target="_blank" class="text-indigo-400 hover:text-indigo-300">${row.competitor}</a></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${row.subcategory || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${changeDetectedHTML}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${statusHTML}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${row.changeCategory || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm text-gray-300">
                        ${row.changeDetected ? `<div class="tooltip"><span class="font-semibold text-white">${row.summary || 'Details available.'}</span><span class="tooltiptext"><ul><li><strong>Insight:</strong> ${row.insight}</li><li><strong>Hypothesis:</strong> ${row.hypothesis}</li></ul></span></div>` : (row.summary || 'No significant changes detected.')}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                        <button class="remove-btn text-gray-500 hover:text-red-500 transition-colors duration-200" title="Remove URL"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                    </td>
                `;
                reportBody.appendChild(tr);
            });
            allTableRows = Array.from(reportBody.getElementsByTagName('tr'));
        }
        
        function populateFilters(reportData) {
            if (!reportData) return;
            const competitors = [...new Set(reportData.map(row => row.competitor))];
            competitorFilter.innerHTML = '<option>All</option>';
            competitors.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                competitorFilter.appendChild(option);
            });
        }
        function applyFilters() { /* ... same as previous version ... */ }

        async function addNewUrl() {
            const url = newUrlInput.value.trim();
            if (!url || currentMonitoredUrls.includes(url)) {
                newUrlInput.value = '';
                return;
            };
            
            // Add to the master list
            currentMonitoredUrls.push(url);
            newUrlInput.value = '';

            // Update the UI immediately for good UX
            const today = new Date().toISOString().split('T')[0].replace('2024','2025');
            let competitorName = 'Unknown', subcategory = 'General';
            try {
                const urlObject = new URL(url);
                let hostname = urlObject.hostname.replace('www.', '');
                competitorName = hostname.charAt(0).toUpperCase() + hostname.slice(1).split('.')[0];
                const pathSegments = urlObject.pathname.split('/').filter(Boolean);
                if (pathSegments.length > 0) {
                    const meaningfulSegment = pathSegments.find(s => s.length > 3 && s !== 'uk') || pathSegments[0];
                    subcategory = meaningfulSegment.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                }
            } catch (e) { /* Invalid URL, but let the server handle it */ }

            const newRowData = { scanDate: today, competitor: competitorName, url: url, subcategory: subcategory, changeDetected: false, changeStatus: 'Pending Scan', summary: 'Awaiting first scan...' };
            currentReportData.unshift(newRowData);
            renderReport(currentReportData);
            populateFilters(currentReportData);

            // Update the server in the background
            try {
                await fetch('/api/update-urls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: currentMonitoredUrls }),
                });
            } catch (e) { 
                console.error("Failed to update URL list:", e);
                // Optionally, add error handling to remove the optimistic UI update
            }
        }
        
        function exportTableToCSV() { /* ... same as previous version ... */ }
        
        async function handleRemoveUrl(event) {
            const removeButton = event.target.closest('.remove-btn');
            if (!removeButton) return;
            const rowToRemove = removeButton.closest('tr');
            const urlToRemove = rowToRemove.dataset.url;
            
            currentMonitoredUrls = currentMonitoredUrls.filter(url => url !== urlToRemove);
            
            try {
                 await fetch('/api/update-urls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: currentMonitoredUrls }),
                });
                rowToRemove.remove();
                currentReportData = currentReportData.filter(row => row.url !== urlToRemove);
                populateFilters(currentReportData);
            } catch(e) { console.error("Failed to update URL list:", e); }
        }
        
        async function fetchLatestReport() {
            try {
                const response = await fetch('/api/get-report');
                if (!response.ok) return;
                const report = await response.json();
                if (report.error) { console.error("Error from get-report API:", report.error); return; }
                if(report && report.lastUpdated !== lastKnownTimestamp){
                    updateDashboard(report);
                }
            } catch (error) { console.error("Could not fetch latest report:", error); }
        }

        async function handleForceScan() {
             if (forceScanBtn.disabled) return;
            
            forceScanBtn.disabled = true;
            scanBtnText.textContent = 'Queueing...';

            try {
                const response = await fetch('/api/start-scan', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to queue scan.');

                scanBtnText.textContent = 'Scan in Progress...';
                lastUpdatedEl.textContent = "Scan in progress... dashboard will refresh automatically."
                
                pollingInterval = setInterval(fetchLatestReport, 15000);

                setTimeout(() => {
                    clearInterval(pollingInterval);
                    if (scanBtnText.textContent === 'Scan in Progress...') {
                        forceScanBtn.disabled = false;
                        scanBtnText.textContent = 'Force Scan';
                        lastUpdatedEl.textContent = 'Scan took too long or server is busy. Please try again.';
                    }
                }, 300000);

            } catch (error) {
                console.error("Force scan failed:", error);
                lastUpdatedEl.textContent = "Error starting scan. Check console.";
                forceScanBtn.disabled = false;
                scanBtnText.textContent = 'Force Scan';
            }
        }
    </script>
</body>
</html>
